<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Phonics practice</title>

		<link rel="stylesheet" href="revealjs/css/reset.css">
		<link rel="stylesheet" href="revealjs/css/reveal.css">
		<link rel="stylesheet" href="revealjs/css/theme/black.css">
		<link rel="stylesheet" href="css/phonics-practice.css">

		<script src="https://kit.fontawesome.com/61fd1d81ec.js" crossorigin="anonymous"></script>

	</head>
	<body>

		<div class="reveal" id="wait">
			<h1 style="color:#fff">Please wait..</h1>
		</div>

		<audio id="silence" hidden="hidden" src="1-second-of-silence.mp3" type="audio/mpeg"></audio>

		<div class="reveal">
			<div class="slides">
			</div>
		</div>

		<script id="areyouready-template" type="text/x-custom-template">
			<section>
				<h1>Are you ready?</h1>
				<p>
					<a href="#" onclick="nextSlide()">
						<span class="key"><i class="fas fa-arrow-right"></i></span> Start
					</a>
				</p>
				<audio src="data/generated/VOICE_ID-areyouready.mp3"></audio>
			</section>
		</script>

		<script id="word-template" type="text/x-custom-template">
			<section>
				<h1 style="font-size: 8em">ID</h1>
				<p>
					<a href="#" onclick="prevSlide()">
						<span class="key"><i class="fas fa-arrow-left"></i></span> Back
					</a>
				</p>
				<p>
					<a href="#" onclick="repeatSlide()">
						<span class="key"><b>Enter</b></span> Listen again
					</a>
				</p>
				<p>
					<a href="#" onclick="nextSlide()">
						<span class="key"><i class="fas fa-arrow-right"></i></span> Next
					</a>
				</p>
				<audio src="FILENAME"></audio>
			</section>
		</script>

		<script id="goodjob-template" type="text/x-custom-template">
			<section>
				<h1>GOOD JOB <i class="far fa-smile"></i></h1>
				<p>
					<a href="#" onclick="prevSlide()">
						<span class="key"><i class="fas fa-arrow-left"></i></span> Back
					</a>
				</p>
				<audio src="data/generated/VOICE_ID-goodjob.mp3"></audio>
			</section>
		</script>


		<script src="revealjs/js/reveal.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="index.js"></script>

	</body>
</html>
