<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Phonics practice :: Add new</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/61fd1d81ec.js" crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Phonics practice</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Add new <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="index.html">Cancel (last)</a>
        <a class="nav-item nav-link" href="../index.html">Test practice</a>
      </div>
    </div>
  </nav>

  <p></p>

  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <h2>Add new session</h2>
      </div>
    </div>
    <form id="wordlist" onsubmit="return false;">

    <script id="row-template" type="text/x-custom-template">
      <div class="row" style="font-size: 1.5em">
        <div class="col-lg-1 col-sm-2">
            <label for="input_ID">ID</label>
        </div>
        <div class="col-lg-4 col-sm-8">
          <div class="form-group">
            <input type="text" class="form-control" id="input_ID">
          </div>
        </div>
        <div class="col-lg-1 col-sm-2">
          <i class="fas fa-plus-circle text-success" id="plus_ID" onclick="addNew()"></i>
        </div>
      </div>
    </script>

    </form>

    <div class="row">
      <div class="col-lg-1 col-sm-2">
        <button class="btn btn-primary" type="button" id="saveButton" onclick="save()">Save</button>
      </div>
      <div class="col-lg-1 col-sm-2" style="font-size:1.5em" id="spinner">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div class="col-lg-4 col-sm-10" style="font-size:1.5em" id="error">
        <p class="text-danger">
          <i class="fas fa-exclamation-triangle"></i>
          <span id="errortext"></span>
        </p>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="new.js"></script>

</body>

</html>
