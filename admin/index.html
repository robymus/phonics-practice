<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Phonics practice :: Last session</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/61fd1d81ec.js" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Phonics practice</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="new.html">Add new <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="#">Last session <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="../index.html">Practice</a>
    </div>
  </div>
</nav>

<p></p>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h2>Current session</h2>
    </div>
  </div>

  <div id="currentSession">
    <div id="wordList">

      <script id="row-template" type="text/x-custom-template">
        <div class="row" style="font-size: 1.5em">
          <div class="col-lg-1 col-sm-2">
            ID
          </div>
          <div class="col-lg-4 col-sm-8">
            <i class="far fa-play-circle text-success" onclick="$('#audio_ID').trigger('play')"></i>
            WORD
          </div>
          <audio hidden="hidden" id="audio_ID">
            <source src="../FILENAME" type="audio/mpeg">
          </audio>
        </div>
      </script>

    </div>

    <div class="row">
      <div class="col-lg-5 col-sm-10">
        <i class="fas fa-volume-up"></i>
        <span id="voice_id">en-GB-WAVENET-A</span>
        <span style="color: #888">
          <i id="voice_female" class="fas fa-female"></i>
          <i id="voice_male" class="fas fa-female"></i>
          <span id="voice_region">British</span>
        </span>
      </div>
    </div>

  </div>

  <div id="noCurrentSession">
    <div class="row">
      <div class="col-lg-5 col-sm-10" style="font-size:1.5em">
        <p class="text-danger">
          <i class="fas fa-exclamation-triangle"></i>
          No sessions created yet.
        </p>
      </div>
    </div>
  </div>

  <div id="oldSessions">

    <script id="oldsession-template" type="text/x-custom-template">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <hr style="border-top: 1px dashed #8c8b8b;">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-sm-4">
          DATE
        </div>
        <div class="col-lg-4 col-sm-8">
          <i class="fas fa-volume-up"></i>
          <span>VOICE_ID</span>
          <span style="color: #888">
          <i class="fas fa-VOICE_GENDER"></i>
          <span>VOICE_REGION</span>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          WORDS
        </div>
      </div>
    </script>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="index.js"></script>

</body>

</html>
